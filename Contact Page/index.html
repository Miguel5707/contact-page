<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="icon">ðŸ’¼</div>

    <h1>Interested in our<br>business pricing?</h1>
    <p>Fill out the form to view details and well contact you as soon as possible.</p>

    <form class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Miguel Escudero" required>
        </div>
        <div class="form-group">
          <label for="email">Company Email</label>
          <input id="email" type="email" placeholder="Miguel@hotmail.com" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="company-size">Company Size</label>
          <select id="company-size" required>
            <option value="" disabled selected>50-100 employees</option>
            <option value="1-10">1-10 employees</option>
            <option value="10-50">10-50 employees</option>
            <option value="50-100">50-100 employees</option>
            <option value="100+">100+ employees</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" required>
            <option value="" disabled selected>Building Landing pages</option>
            <option value="website">Website Development</option>
            <option value="support">Customer Support</option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje aqui..." required></textarea>
      </div>

      <button type="submit">Contact Sales</button>
    </form>
  </div>
</body>
</html>
